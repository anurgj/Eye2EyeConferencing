<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye2Eye Manual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://kit.fontawesome.com/8ba9fca70d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>

    <div class="main" id="main">
        <div class="main__left">
            <div class="main__videos">
                <div id="video-grid">
                </div>
                <div id="self-video-grid">
                    <video id="localVideo1" class="self-video-clickable" autoplay muted></video>
                </div>

            </div>
            <div class="main__controls">
                <div class="main__controls__block">
                    <div onclick="muteUnmute()" class="main__controls__button main__mute_button">
                        <i class="fa-solid fa-microphone-lines"></i>
                        <span>Mute</span>
                    </div>
                    <div class="main__controls__button main__settings_button" id="settings_block">
                        <i class="fa-solid fa-sliders"></i>
                        <span>Settings</span>
                        <div id="settingsModal" class="modal">
                            <div class="modal-content">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="main__controls__block">
                    <div class="main__controls__button">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Security</span>
                    </div>
                    <div class="main__controls__button" id="participantsButton">
                        <i class="fa-solid fa-users"></i>
                        <span>Participants</span>
                    </div>
                    <div class="main__controls__button" id="chatButton">
                        <i class="fa-solid fa-comments"></i>
                        <span>Chat</span>
                    </div>

                </div>
                <div class="main__controls__block">
                    <div class="main__controls__button" id="leave-meeting">
                        <i class="fa-solid fa-door-open"></i>
                        <span class="leave_meeting">Leave Meeting</span>
                    </div>

                </div>
            </div>
        </div>
        <div class="main__right" id="chatBox">
            <div class="main__header">
                <h6>Chat</h6>
            </div>
            <div class="main__chat_window">
                <ul class="messages">

                </ul>
            </div>
            <div class="main__message_container">
                <input id="chat_message" type="text" placeholder="Type message here...">
            </div>
        </div>

        <div id="participantsModal" class="modal hidden">
            <div class="modal-content">
                <button id="closeParticipantsModal" class="close-btn">&times;</button>
                <h6 class="main__header">Participants</h6>
                <div class="modal-users">
                    <div class="leftuser"></div>
                    <div class="rightuser"></div>
                </div>

                <div class="circle-container">
                    <div class="circle">Virtual Conference Table</div>
                </div>

                <div class="you-container">
                    <ul id="participantsList"></ul>
                </div>
            </div>
        </div>

        <div id="outputDeviceModal" class="modal">
            <div class="modal-content">
                <h6 class="main__header">Settings</h6>

                <button id="closeOutputDeviceModal" class="close-btn"
                    style="float: right; border: none; background: none; font-size: 20px;">&times;</button>
                <h6>Select Audio Output Device</h6>
                <div id="outputDeviceList">
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button id="testAudioButton"
                        style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Test
                        Audio</button>
                </div>
            </div>
        </div>

        <div id="welcomeModal" class="welcome-modal" style="display: none;">
            <div class="welcome-modal-content">
                <p>Connect delayed audio.</p>
                <button id="closeModalBtn" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Connect and Close</button>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
